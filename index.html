<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora BÃ¡sica</h1>
    <form>
        <input type="text" id="num1"> 
        <input type="text" id="num2">
        =
        <input type="text" id="resp" readonly>
    <div>
        <button type="button" onclick="somar()">+</button>
        <button type="button" onclick="subtrair()">-</button>
        <button type="button" onclick="multiplicar()">x</button>
        <button type="button" onclick="dividir()">/</button>
    </div>
    </form>

   <script>
        function somar(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            resp = num1 + num2;

            document.getElementById("resp").value = resp;
        }

        function subtrair(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num1").value);

            resp = num1 - num2;

            document.getElementById("resp").value = resp;
        }

        function multiplicar(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num1").value);

            resp = num1 * num2;

            document.getElementById("resp").value = resp;
        }

        function dividir(){
            var num1, num2, resp;

            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num1").value);

            resp = num1 / num2;

            document.getElementById("resp").value = resp;
        }
        
    </script>
</body>
</html>
